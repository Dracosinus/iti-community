<div class="user-registration">
  <form nz-form nzLayout="vertical" #f="ngForm" (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="username">Prenom</nz-form-label>
      <nz-form-control>
        <input class="ant-input" type="text" name="username" id="username" required [(ngModel)]="model.username"
          #username="ngModel">
          
          <div [hidden]="username.valid || username.pristine">
            Prénom obligatoire
        </div>

      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired nzFor="password">Mot de passe</nz-form-label>
      <nz-form-control>
        <input class="ant-input" type="password" name="password" id="password" required [(ngModel)]="model.password"
          #password="ngModel">

        <div [hidden]="password.valid || password.pristine">
            Mot de passe obligatoire
        </div>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired nzFor="confirm-password">Confirmation du mot de passe</nz-form-label>
      <nz-form-control>
        <input class="ant-input" type="password" name="confirm-password" required id="confirm-password"
          [(ngModel)]="model.confirmPassword" #confirm="ngModel">

        <!-- <div [hidden]="confirm-password.valid || confirm-password.pristine">
          Confirmation du mot de passe obligatoire
        </div> -->
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button class="register-button" nz-button nzType="default" [disabled]="f.form.invalid">S'enregistrer</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <p class="divider">Déjà enregistré ?</p>
  <button class="login-button" nz-button nzType="primary" (click)="goToLogin()">Connectez-vous</button>
</div>
